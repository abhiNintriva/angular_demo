<div class="container">

    <div>
        <div class="header">

            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText placeholder="Search" />
                <!-- [(ngModel)]="value3" -->
            </span>
            <div>
                <p-dropdown placeholder="Departments" optionLabel=""></p-dropdown>

            </div>
            <div>
                <p-dropdown placeholder="Projects" optionLabel=""></p-dropdown>

            </div>
            <div>
                <p-dropdown placeholder="Manager" optionLabel="name"></p-dropdown>

            </div>
            <div>
                <p-dropdown placeholder="Current" optionLabel="name"></p-dropdown>

            </div>
            <div>
                <button class="btn">Add Employee</button>
            </div>
        </div>
        <div class="heading">
            <div class="title">
                Employee
                <img src="/assets/images/Vector (1).svg" alt="" (click)="userSort($event)">

            </div>
            <div class="title">
                E-mail
            </div>
            <div class="title">
                MobileNo
            </div>
            <div class="title">
                Employee Code
                <img src="/assets/images/Vector (1).svg" alt="" (click)="empSort($event)">

            </div>
            <div class="title">
                Project
            </div>
        </div>
        <p-scrollPanel [style]="{width: '100%', height: '400px'}">
            <div class="listOut">
                <div class="list" *ngFor="let user of users">
                    <div class="item">
                        <div><img src="/assets/images/Professional.jpg">
                        </div>
                        <div class="name">{{user.name}}</div>

                    </div>
                    <div class="item">
                        <div class="font">{{user.email}}</div>
                    </div>
                    <div class="item">
                        {{user.mobile}}
                    </div>
                    <div class="item">
                        {{user.employeeCode}}
                    </div>
                    <div class="itemLast">
                        <div>
                            {{user.project[0].project |titlecase }}
                            <span class="projectCount" pTooltip="{{ getTooltipName(user.project)  }}"
                                tooltipPosition="bottom">
                                <span class="projectCount" *ngIf="user.project.length > 1">
                                    +{{(user.project.length-1) }}
                                </span>
                            </span>
                        </div>
                        <div><img src="/assets/images/Group.svg" alt=""></div>
                    </div>
                </div>
            </div>
        </p-scrollPanel>

    </div>

    <div class="footer">
        <p-paginator [rows]="5" [totalRecords]="120" [rowsPerPageOptions]="[5,10,30]"
            (onPageChange)="paginate($event)"></p-paginator>
    </div>
</div>
