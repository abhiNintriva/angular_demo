
<div class="list"
    *ngFor="let user of users  | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems:(pageSize*totalPage) }">
    <div class="item">
        <!-- <div><img src="/assets/images/Professional.jpg">
        </div> -->
        <div class="name">{{user.name}}</div>

    </div>
    
</div>
<pagination-controls (pageChange)="paginate($event)"></pagination-controls>
<p-dropdown [options]="PageRow" optionLabel="row"    (onChange)="onchange($event)"></p-dropdown>
